<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style>
.hide{display:none;}
#tab_t li{float:left; width:80px; height:24px; line-height:24px; margin:0 4px; text-align:center; border:1px solid #ccc; border-bottom:none; background:#f5f5f5; cursor:pointer}
</style>
<script>
window.onload = function(){
    tab("tab_t","li","tab_c","div","onclick")
    function tab(tab_t,tab_t_tag,tab_c,tag_c_tag,evt){
        var tab_t = document.getElementById(tab_t);
        var tab_t_li = tab_t.getElementsByTagName(tab_t_tag);
        console.log(tab_t_li);
        var tab_c = document.getElementById(tab_c);				//此处没加引号的原因是第12、13行已添加
        var tab_c_li = document.getElementsByClassName('a_b');
        console.log(tab_c_li);
        var len = tab_t_li.length;
        var i=0;
        for(i=0; i<len; i++){
            tab_t_li[i].index = i;
            tab_t_li[i][evt] = function(){
                for(i=0; i<len; i++){
                    tab_t_li[i].className = '';
                    tab_c_li[i].className = 'hide a_b';
                }
                tab_t_li[this.index].className = 'act';
                tab_c_li[this.index].className = 'a_b';
            }
        }
    }
    
}
</script>
</head>

<body>

<div class="wrap">
  <ul id="tab_t">
    <li class="act">选择1</li>
    <li>选择2</li>
    <li>选择3</li>
    <li>选择4</li>
  </ul>
  <div id="tab_c">
    <div class="a_b">
    		<div class="ase">不要获取我！</div>
    </div>
    <div class="hide a_b">内容2</div>
    <div class="hide a_b">内容3</div>
    <div class="hide a_b">内容4</div>
  </div>
</div>  
  
</body>
</html>
