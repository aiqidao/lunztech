<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>点击div以外的地方隐藏！</title>
	<meta charset="utf-8">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body style="background:black;width:100%;height:100%;margin:0;padding:0">
    <div id="showdiv" style="background:white">click here to show a div.</div>
    <div id="test" style="background:white;display:none;width:150px;height:150px;">
        <ul>
		    <li>list 1</li>
		    <li>list 2</li>
        </ul>
    		<a href="#">close</a>
	</div>
    
    <div class="search-more" style="transition: all 0.3s ease; -webkit-transition: all 0.3s ease; -moz-transition: all 0.3s ease; -o-transition: all 0.3s ease; color: white;">AAD</div>
</body>
<script type="text/javascript">
//方法一
$(function() {

	$("#showdiv").click(function(e) {
		if ($("#test").is(":hidden")) {
		$("#test").fadeIn();
			e?e.stopPropagation():event.cancelBubble = true;
		}
	});
	$("#test").click(function(e) {
		e?e.stopPropagation():event.cancelBubble = true;
	});
	$(document).click(function() {
		$("#test").fadeOut();
	});
	$("#test a").click(function() {
		$("#test").fadeOut();
	});
})

//方法二
var $el = $(".search-more");
	$el.click(function(e){
		e.stopPropagation();
		$(this).toggleClass('active');
	});
	$(document).on('click',function(e){
		if(($(e.target) != $el) && ($el.hasClass('active'))){
		$el.removeClass('active');
		// console.log("yes");
	}
});

</script>
</html>
