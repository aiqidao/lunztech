<script>
$('#quanxuan_btn').click(
	function(){
		if($(this).attr('tag')==1){
			$(this).css('background','url(../images/cart/selected_@2x.png) no-repeat 0px 0');
			$(this).css('background-size','100%');
			$('.goods_list').css('background','url(../images/cart/selected_@2x.png) no-repeat 0px 0');
			$('.goods_list').css('background-size','100%');
			$(this).attr('tag','2');
			$('.tijiao_value').val('');
			for(i=0;i<$('.goods_list').size();i++){
				if($('.tijiao_value').val()==''){
					$('.tijiao_value').val($('.goods_list').eq(i).attr('tag'));
				}else{
					$('.tijiao_value').val($('.tijiao_value').val()+','+$('.goods_list').eq(i).attr('tag'));
				}
			}
			
		}
		else{
			$(this).css('background','url(../images/cart/selectedNot_@2x.png) no-repeat 0px 0');
			$(this).css('background-size','100%');
			$('.goods_list').css('background','url(../images/cart/selectedNot_@2x.png) no-repeat 0px 0');
			$('.goods_list').css('background-size','100%');
			$(this).attr('tag','1');
			$('.tijiao_value').val('');
		}
	}
)

$('.goods_list').click(

	function(){
	
		if($(this).attr('biaoqian')=='1'){
			this.checked = 'checked';
			this.style.background = 'url(../images/cart/selected_@2x.png) no-repeat 0px 0px';
			this.style.backgroundSize = '100%';
		
			
	
			$(this).attr('biaoqian','2');
			
		}
		else{
			this.checked = false;
			this.style.background = 'url(../images/cart/selectedNot_@2x.png) no-repeat 0px 0px';
			this.style.backgroundSize = '100%';
			
		
			$(this).attr('biaoqian','1');
		}
		
	}
	
)

function add_num(rec_id,goods_id){
	document.getElementById("goods_number_"+rec_id+"").value++;
	var number = document.getElementById("goods_number_"+rec_id+"").value;
	//Ajax.call('cart.php', 'act=update_group_cart&rec_id=' + rec_id +'&number=' + number+'&goods_id=' + goods_id, changePriceResponse, 'GET', 'JSON');
	Ajax.call('cart.php?act=update_group_cart', 'rec_id=' + rec_id +'&number=' + number+'&goods_id=' + goods_id, changePriceResponse, 'GET', 'JSON');

}

function red_num(rec_id,goods_id){
	if (document.getElementById("goods_number_"+rec_id+"").value>1){
		document.getElementById("goods_number_"+rec_id+"").value--;
	}
	var number = document.getElementById("goods_number_"+rec_id+"").value;
	Ajax.call('cart.php', 'act=update_group_cart&rec_id=' + rec_id +'&number=' + number+'&goods_id=' + goods_id, changePriceResponse, 'GET', 'JSON');
}

function change_price(rec_id,goods_id){
	var number = document.getElementById("goods_number_"+rec_id+"").value;
	Ajax.call('cart.php','act=update_group_cart&rec_id=' + rec_id +'&number=' + number+'&goods_id=' + goods_id, changePriceResponse, 'GET', 'JSON');
}

function changePriceResponse(result){
	if(result.error == 1){
		alert(result.content);
		document.getElementById("goods_number_"+result.rec_id+"").value =result.number;
	}else{
		document.getElementById('subtotal_'+result.rec_id).innerHTML = result.subtotal;//商品总价
		document.getElementById('cart_amount_desc').innerHTML = result.cart_amount_desc;//购物车商品总价说明
	}
};
