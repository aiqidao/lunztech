<script type="text/javascript">
function add_num(m){
	document.getElementById("goods_number"+m).value++;
	var number = document.getElementById("goods_number"+m).value;
	if(document.getElementById("goods_number"+m).value>0){
		document.getElementById("reduce"+m).style.display="block";
		document.getElementById("goods_number"+m).style.display="block";
		}
}
function red_num(n){
	if (document.getElementById("goods_number"+n).value>0){
		document.getElementById("goods_number"+n).value--;
	}
	var number = document.getElementById("goods_number"+n).value;

	if(document.getElementById("goods_number"+n).value<1){
	
		document.getElementById("reduce"+n).style.display="none";
		document.getElementById("goods_number"+n).style.display="none"

}
