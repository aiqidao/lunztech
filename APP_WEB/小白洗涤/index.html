<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>小白洗涤</title>
<meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="css/animate.css" type="text/css" />
<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
<link rel="stylesheet" href="css/plugin.css" type="text/css" />
<link rel="stylesheet" href="css/app.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/reset.css" media="all">
<script type="text/javascript" src="js/swipe.js"></script>
</head>
<body>
<section id="content">
  <header class="header bg-light dker bg-gradient text-center">
    <p>首页</p>
  </header>
  <div style="-webkit-transform:translate3d(0,0,0);">
    <div id="banner_box" class="box_swipe" style="visibility: visible;">
      <ul style="list-style: none;transition: 500ms; -webkit-transition: 500ms; -webkit-transform: translate3d(0, 0, 0);">
        <li style="vertical-align: top;"><a><img src="images/10.jpg"  style="width:100%;"> </a> </li>
        <li style="vertical-align: top;"><a> <img src="images/4.jpg"  style="width:100%;"> </a> </li>
      </ul>
      <ol class="position">
        <li class="on"> </li>
        <li > </li>
      </ol>
    </div>
  </div>

  <section class="scrollable  Mar_b_80">
    <div class="row">
      <div class="col-xs-6 "> 
          <a class="btn btn-info-list btn-block btn-lg menu"><i style="background-image:url(images/icon_1.png);"></i><p style="margin-top:95px;font-size:26px">我要洗</p></a>
          <a class="btn btn-default-list btn-block btn-lg menu"><i style="background-image:url(images/icon_2.png);"></i><p style="margin-top:95px;font-size:26px">洗皮具</p></a> 
       </div>
      <div class="col-xs-6 ">
          <a class="btn btn-warning-list btn-block btn-lg menu"><i style="background-image:url(images/icon_3.png);"></i><p style="margin-top:40px;font-size:26px">服务范围</p></a>
          <a class="btn btn-success-list btn-block btn-lg menu"><i style="background-image:url(images/icon_4.png);"></i><p style="margin-top:40px;font-size:26px">活动</p></a> 
          <a class="btn btn-danger-list btn-block btn-lg menu"><i style="background-image:url(images/icon_5.png);"></i><p style="margin-top:40px;font-size:26px">捐赠衣物</p></a>
      </div>
    </div>  
  </section>
  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
  <div class="row pt_10">
    <div class="col-xs-4  text-center">
        <a class="nav-info">
        	<i class="icon-home icon-2x"></i>
            <p>订单</p>
        </a>
    </div>
    <div class="col-xs-4  text-center">
        <a class="nav-info">
        	<i class="icon-list-ul icon-2x"></i>
            <p>订单</p>
        </a>
      </div>
    <div class="col-xs-4  text-center">
         <a class="nav-info">
        	<i class="icon-user-md icon-2x"></i>
            <p>我的</p>
        </a>
  </div>


  </div>
</nav>
</section>
<script src="js/jquery.min.js"></script> 
<!-- Bootstrap --> 
<script src="js/bootstrap.js"></script> 
<!-- Sparkline Chart --> 

<!-- App --> 
<script src="js/app.js"></script> 
<script src="js/app.plugin.js"></script> 
<script src="js/app.data.js"></script> 
<script>
      var bullent =$(".position").find("li");
        $(function(){
            new Swipe(document.getElementById('banner_box'), {
                speed:500,
                auto:3000,
                callback: function(pos){
                    var lis = $(this.element).next("ol").children();
                    lis.removeClass("on").eq(this.index).addClass("on");
                }
            });
        });
    </script>
</body>
</html>
